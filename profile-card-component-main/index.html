<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Kumbh+Sans"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="basic">
        <div class="info">
          <div class="name">Victor Crest</div>
          <div class="age">26</div>
        </div>
        <div class="location">London</div>
      </div>
      <br />
      <div class="extra">
        <div class="num">80K 803K 1.4K</div>
        <div class="label">Followers Likes Photos</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rohan Agarwal</a>.
    </div>
  </body>
</html>
